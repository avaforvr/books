{% set dataKey = 'upload' %}
{% extends "common/base.html" %}

{% block main %}
<div class="main-a">
    <div class="related-pages">
        <a href="{{ WEB_ROOT }}batchUpload.php">批量上传</a>
    </div>

    <h1>单个文件上传</h1>

    <form action="{{ WEB_ROOT }}upload.php" method="post" enctype="multipart/form-data" id="attaForm" class="form-a">
        <input type="hidden" name="act" value="verifyAtta">
        <table>
            <tr>
                <th width="80">上传文件：</th>
                <td><input type="file" name="attachment" id="attachment"><span id="attaTip" class="tip"></span></td>
            </tr>
        </table>
    </form>

    <form action="{{ WEB_ROOT }}upload.php" method="post" id="uploadForm" class="form-a hide">
        <input type="hidden" name="act" value="uploadNewBook">
        <input type="hidden" name="data[book_size]" value="">
        <input type="hidden" name="data[book_path]" value="">
        <table>
            <col width="80" />
            <col width="280" />
            <col width="" />
            <tr>
                <th>书名：<span class="required">*</span></th>
                <td><input type="text" class="text" name="data[book_name]" readonly></td>
                <td><span class="tip"></span></td>
            </tr>
            <tr>
                <th>作者：<span class="required">*</span></th>
                <td><input type="text" class="text" name="data[book_author]" readonly></td>
                <td><span class="tip"></span></td>
            </tr>
            {% include 'snippets/bookType.html' %}
            {% include 'snippets/bookStyle.html' %}
            <tr>
                <th>简介：</th>
                <td colspan="2"><textarea class="area" name="data[book_summary]"></textarea></td>
            </tr>
            <tr>
                <th>原创网址：</th>
                <td colspan="2"><input type="text" class="text" name="data[book_original_site]"></td>
            </tr>
            {% include 'snippets/bookTags.html' %}
            <tr>
                <td class="td-btn" colspan="2">
                    <button id="uploadSubmitBtn" class="btn btn-primary" type="submit">上&nbsp;&nbsp;传</button>
                    <button class="btn btn-secondary" type="reset">重&nbsp;&nbsp;置</button>
                    <span id="uploadSubmitTip" class="tip"></span>
                </td>
            </tr>
        </table>
    </form>

    <div id="uploadSuccess" class="hide">&radic; 上传成功</div>
    <div id="uploadFail" class="hide">&times; 上传失败</div>
</div>
{% endblock %}
