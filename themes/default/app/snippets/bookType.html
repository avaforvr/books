{% set typeIsRequired = typeIsRequired is defined ? typeIsRequired : true %}
<tr>
    <th>分类：{% if typeIsRequired %}<span class="required">*</span>{% endif %}</th>
    <td>
        <select name="data[book_type]">
            {% for id, type in attr_type %}
                <option value="{{ id }}">{{ type }}</option>
            {% endfor %}
        </select>
    </td>
    <td><span class="tip"></span></td>
</tr>
