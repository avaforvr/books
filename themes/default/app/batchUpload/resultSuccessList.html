<div class="list-a">
    <hr class="mb4">
    <h3 class="success"><i class="fa fa-check-circle"></i> {{ result.msg }}</h3>
    <table>
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>文件路径</th>
            </tr>
        </thead>
        <tbody>
            {% for file in result.legal %}
                <tr>
                    <td>{{ file.book_name }}</td>
                    <td>{{ file.book_author }}</td>
                    <td>{{ file.book_path }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
