<form action="{{ WEB_ROOT }}batchUpload.php" method="post" id="verifyForm" class="form-a">
    <input type="hidden" name="act" value="verifyDir">
    <table>
        <col width="80" />
        <col width="" />
        <col width="140" />

        <tr>
            <th>目录：</th>
            {% if result %}
                <td><input type="text" class="text" name="dir" value="{{ dir }}" readonly></td>
                <td><a href="{{ WEB_ROOT }}batchUpload.php" class="btn btn-primary ml3">重新输入</a></td>
            {% else %}
                <td><input type="text" class="text" name="dir" value="{{ dir }}"></td>
                <td><button class="btn btn-primary ml3" type="submit">验证目录</button></td>
            {% endif %}
        </tr>
    </table>
</form>
