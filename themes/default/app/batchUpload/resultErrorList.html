<div class="list-a">
    <hr class="mb4">
    <h3 class="error"><i class="fa fa-times-circle"></i> {{ result.msg }}</h3>
    <table>
        <thead>
            <tr>
                <th>文件路径</th>
                <th>错误提示</th>
            </tr>
        </thead>
        <tbody>
            {% for file in result.illegal %}
                <tr>
                    <td>{{ file.book_path }}</td>
                    <td>{{ file.msg }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
